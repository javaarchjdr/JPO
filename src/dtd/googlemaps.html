<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <title>JPO Google Maps Location Picker</title>
        <link type="text/css" href="googlemaps.css" rel="stylesheet" media="all" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="googlemaps.js" ></script>
    </head>

    <body>
        <h1>My Map should be here:</h1>
        <form action="submit" method="get">
            <label for="Latitude">Latitude: </label>
            <input type="text" id="latitude" name="latitude"><br>
            <label for="Longitude">Longitude: </label>
            <input type="text" id="longitude" name="longitude"><br>
            <label for="HashCode">HashCode: </label>
            <input type="text" id="hashcode" name="hashcode"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="map"></div>
    </body>
</html>
